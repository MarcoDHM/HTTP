<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actores y Películas Famosas</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Galería de Actores y Películas Famosas</h1>
        <nav>
            <button id="actors-btn">Actores</button>
            <button id="movies-btn">Películas</button>
        </nav>
    </header>

    <main>
        <!-- Sección de Actores -->
        <section id="actors-section" class="hidden">
            <h2>Actores Famosos</h2>
            <input type="text" id="actors-search" placeholder="Buscar Actor...">
            <div id="actors-characters" class="characters-container"></div>
            <div class="pagination">
                <button id="prev-actors">&larr; Anterior</button>
                <span id="actors-page-info">Página 1 de 10</span>
                <button id="next-actors">Siguiente &rarr;</button>
            </div>
        </section>

        <!-- Sección de Películas -->
        <section id="movies-section" class="hidden">
            <h2>Películas Famosas</h2>
            <input type="text" id="movies-search" placeholder="Buscar Película...">
            <div id="movies-characters" class="characters-container"></div>
            <div class="pagination">
                <button id="prev-movies">&larr; Anterior</button>
                <span id="movies-page-info">Página 1 de 10</span>
                <button id="next-movies">Siguiente &rarr;</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Galería de Actores y Películas Famosas</p>
    </footer>
</body>
</html>
